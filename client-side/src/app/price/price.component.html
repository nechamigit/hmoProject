<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="priceText">
    <th mat-header-cell *matHeaderCellDef>מחיר </th>
    <td mat-cell *matCellDef="let element"> {{element.priceText}} </td>
  </ng-container>

    <!-- product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> מוצר </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container> 
  
    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> גיל </th>
      <td mat-cell *matCellDef="let element"> {{element.ageRange}} </td>
    </ng-container>
       <!-- discount Column -->
       <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> הנחה </th>
        <td  mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>
    
    <!-- insurance Column -->
     
    <ng-container matColumnDef="insurance">
      <th mat-header-cell *matHeaderCellDef> ביטוח </th>
      <td mat-cell *matCellDef="let element"> {{element.insuranceName}} </td>
    </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPrice(row)">
  </tr> 
</table>
