<div class="filterNode">
<input [(ngModel)]="searchText" (keyup)="search($event)" placeholder="filter nodes"/>
</div>
<div class="tree" #tree>
    <tree-root [nodes]="nodes" [options]="options">
        <ng-template #treeNodeTemplate let-node let-index="index">
            <a (click)="nodeClick(node.data)">{{ node.data.name }}</a>
        </ng-template>
    </tree-root>
</div>
