<div>
  <mat-card class="example-card" style="cursor: pointer;" (click)="viewProduct()">
    <mat-card-header>
      <div class="product_name">{{product.name}}</div>
    </mat-card-header>
    <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
    <img mat-card-image  [src]="sanitize(product.imag)"  id="picture">
  </mat-card>
</div>
